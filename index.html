<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <!-- Vue 3.x -->
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <!-- my style -->
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img :src="slides[contatore].image" alt="slides[contatore].title"/>
                    <div class="text">
                        <h3>
                            {{slides[contatore].title}}
                        </h3>
                        <p>
                            {{slides[contatore].text}}
                        </p>
                    </div>
                </div>

                <div class="thumbs" >
                    <div class="prev" @click="prev"></div>
                    <div class="next" @click="next"></div>
                    <div v-for="(item,index) in slides" class="thumb " :class="contatore === index ? 'active' : ' '">
                        <img :src="item.image" :alt="item.title"/>
                    </div>
                </div>

            </div>
        </div>

    </div>

  
    <script src="./js/script.js"></script>
</body>

</html>
